<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LoanCalculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
       <h1>Loan Calculator</h1> 
       <p class="input" onchange="CalculateLoan()">Loan Amount $ <input type="number" id="loan-amount" min="1" max="5000000" value="10000"></p>
       <p class="input"onchange="CalculateLoan()">Interest Rate % <input type="number" id="interest-rate" min="0" max="100" value="10" step=".1"></p>
       <p class="input"onchange="CalculateLoan()">Months To Pay <input type="number" id="months-to-pay" min="6" max="48" value="12"></p>
       <p class="monpayment" id="payment">Monthly Payment</p>
    </div>
    <script src="index.js"></script>
</body>
</html>
